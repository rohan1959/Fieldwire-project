<div class="card" (click)="addModal()">
  <div>
    <i class="fa fa-plus"></i>
  </div>
</div>
<ng-template #addModalContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form novalidate [formGroup]="addProjectForm" >
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" formControlName="name" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label  for="description">Description:</label>
        <input class="form-control" formControlName="description" id="description" placeholder="Description">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="add()" [disabled]="addProjectForm.invalid">Add</button>
  </div>
</ng-template>
